spring:
  application:
    name: service1
  elasticsearch:
    uris: http://localhost:9200
  datasource:
    url: jdbc:postgresql://localhost:5432/coa2
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
server:
  error:
    whitelabel:
      enabled: false
  port: 8081
  ssl:
    key-store: classpath:keytool2/keystore.p12
    key-store-password: rootroot
    key-store-type: PKCS12
    key-alias: myserver
    enabled: true
